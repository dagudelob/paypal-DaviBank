<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Checkout | PayPal Integration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay"></div>
    <main class="checkout-container">
        <div class="product-preview">
            <div class="product-image">
                <div class="image-placeholder">ðŸ’Ž</div>
            </div>
            <div class="product-info">
                <h1 id="product-name">Premium Membership</h1>
                <p id="product-desc" class="description">Unlock exclusive features and unlimited access.</p>

                <div style="margin-bottom: 24px;">
                    <label for="product-select"
                        style="display:block; margin-bottom: 8px; font-size: 14px; color: #64748b;">Select Plan</label>
                    <select id="product-select"
                        style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; font-size: 16px; color: #1e293b; background-color: #fff; cursor: pointer; transition: border-color 0.2s;">
                        <option value="100">Premium Plan - $100.00</option>
                        <option value="200">Basic Plan - $50.00</option>
                    </select>
                </div>

                <div id="custom-options"
                    style="display: none; margin-bottom: 24px; padding: 16px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px;">
                    <div style="margin-bottom: 12px;">
                        <label style="display:block; margin-bottom: 4px; font-size: 14px; color: #64748b;">Monthly
                            Amount ($)</label>
                        <input type="number" id="custom-amount" value="10.00" step="0.01" min="0.01"
                            style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #cbd5e1;">
                    </div>
                    <div>
                        <label style="display:block; margin-bottom: 4px; font-size: 14px; color: #64748b;">Billing Day
                            of Month</label>
                        <select id="billing-day"
                            style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #cbd5e1;">
                            <!-- Filled by JS -->
                        </select>
                    </div>
                </div>

                <div class="price-tag">
                    <span class="currency">$</span>
                    <span id="amount-display" class="amount">100.00</span>
                </div>

                <div class="features">
                    <div class="feature-item">
                        <svg class="check-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Instant Access</span>
                    </div>
                    <div class="feature-item">
                        <svg class="check-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>24/7 Support</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="payment-section">
            <div class="payment-header">
                <h2>Secure Checkout</h2>
                <p>Complete your purchase securely with PayPal</p>
            </div>

            <div id="paypal-button-container"></div>

            <div id="result-message" class="hidden"></div>

            <div class="trust-badges">
                <span class="secure-icon">ðŸ”’ Secure 256-bit SSL Encrypted</span>
            </div>
        </div>
    </main>

    <!-- PayPal SDK will be loaded dynamically in app.js -->
    <script src="app.js"></script>
</body>

</html>
